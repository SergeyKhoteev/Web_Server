{% extends 'ask/base_template.html' %}

{% block MainContent %}
	<h1>My Questions</h1>
	{% for question in Questions %}
	<p> {{question.title  }} <a href="{{ question.get_absolute_url }}">link</a> </p>
	{% endfor %}

	<h1>My Portfolios</h1>
	{% for portfolio in Portfolios %}
	<p><a href="{{ portfolio.get_absolute_url }}">{{portfolio.Name}}</a></p>
	{% endfor %}
{% endblock %}
